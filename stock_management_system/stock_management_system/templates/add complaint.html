<head>

<body>
<form id="form1" name="form1" method="post" action="addcmplt">
  <table width="200" border="1">
    <tr>
      <td><label>
        <div align="right">Distributor

            {% endfor %}
            </select>

      </label></td>

    </tr>

        <div align="right">
          <input type="submit" name="Submit" value="Send" />
          </div>
      </label></td>

    </tr>
  </table>
</form>
