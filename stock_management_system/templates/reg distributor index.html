{% load static %}
<html>
<head>
	<meta charset="utf-8">
	<title>Form-v5 by Colorlib</title>
	<!-- Mobile Specific Metas -->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<!-- Font-->
	<link rel="stylesheet" type="text/css" href="{% static 'reg/css/roboto-font.css' %}">
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-5/css/fontawesome-all.min.css">
	<!-- Main Style Css -->
    <link rel="stylesheet" href="{% static 'reg/css/style.css'%}"/>
</head>
<body class="form-v5">
	<div class="page-content">
		<div class="form-v5-content">
			<form class="form-detail" action="disbtr" method="post" enctype="multipart/form-data">
				<h2>Distributor Register </h2>
				<div class="form-row">
					<label for="full-name">Full Name</label>
					<input type="text" name="textfield" id="full-name" class="input-text" placeholder="Your Name" required>
					<i class="fas fa-user"></i>
				</div>

				<div class="form-row">
					<label for="your_location">Location</label>
					<input type="text" name="textfield2" id="your_location" class="input-text" placeholder="Your Location" required>
					<i class="fas fa-user"></i>
				</div>

				<div class="form-row">
					<label for="your-email">Email</label>
					<input type="text" name="textfield3" id="your-email" class="input-text" placeholder="Your Email" required pattern="[^@]+@[^@]+.[a-zA-Z]{2,6}">
					<i class="fas fa-envelope"></i>
				</div>

				<div class="form-row">
					<label for="your_contact">Contact</label>
					<input type="text" name="textfield4" id="your_contact" class="input-text" placeholder="Your Contact" required>
					<i class="fas fa-user"></i>
				</div>

				<div class="form-row">
					<label for="your_username">User Name</label>
					<input type="text" name="textfield5" id="your_username" class="input-text" placeholder="User Name" required>
					<i class="fas fa-user"></i>
				</div>

				<div class="form-row">
					<label for="password">Password</label>
					<input type="password" name="textfield6" id="password" class="input-text" placeholder="Your Password" required>
					<i class="fas fa-lock"></i>
				</div>
				<div class="form-row">
				 <label for="password">Proof</label>
				 <input class="form-control form-control-lg" id="formFileLg" type="file" name="file" />
                <div class="small text-muted mt-2">Upload your proof.</div>
				</div>
				<div class="form-row-last">
					<input type="submit" name="register" class="register" value="Register">
				</div>
			</form>
		</div>
	</div>
</body>
</html>
