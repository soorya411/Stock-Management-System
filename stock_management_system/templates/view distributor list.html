{% extends 'adminhomeindex.html' %}


<body>
<form id="form1" name="form1" method="post" action="">
  <table  class="table table-dark table-striped">
    <tr>
      <td>distributor name </td>
      <td>location</td>
      <td>contact</td>
      <td>email</td>
      <td>proof</td>
      </tr>
    {% for  i in val %}
    <tr>
      <td>{{i.name}}</td>
      <td>{{i.location}}</td>
      <td>{{i.mobile_number}}</td>
      <td>{{i.email}}</td>
      <td><img src="../media/{{i.image}}" height="100" width="100" alt=""/></td>
      <td>
        {% if i.lid.type == 'pending' %}
        <p><a href="{% url 'accept' id=i.lid.id %}">accept</a></p>
        <p><a href="{% url 'reject' id=i.lid.id %}">reject</a></p>
      {% elif i.lid.type == 'reject' %}REJECTED
      {% else %}ACCEPTED
      {% endif %}
    
    
    </td>
    </tr>
    {% endfor %}


  </table>
  </form>
</body>
</html>
