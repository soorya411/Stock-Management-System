      <td colspan="2"><div align="center">Add product </div></td>

        <input type="text" name="textfield" required />

      <td><label>

      <td>MRP</td>
      <td><label>
        <input type="text" name="textfield3" required />
      </label></td>
    </tr>
    <tr>
      <td>Price</td>
      <td><label>
        <input type="text" name="textfield4"  required/>
      </label></td>
    </tr>
     <tr>
      <td>Stock count</td>
      <td><label>
        <input type="text" name="textfield5" required/>
      </label></td>
    </tr>
    <tr>
      <td colspan="2"><label>
        <input type="file" name="file" required />
      </label></td>
    </tr>
    <tr>
      <td colspan="2"><label>
       <div align="center">
         <input type="submit" name="Submit" value="ADD" />

{% endblock %}
