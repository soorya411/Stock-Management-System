<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<title>Untitled Document</title>
</head>

<body>
<form id="form1" name="form1" method="post" action="shpownr" enctype="multipart/form-data">
  <table width="200" border="1">
    <tr>
      <td>name </td>
      <td><label>
        <input type="text" name="textfield" required/>
      </label></td>
    </tr>
    <tr>
      <td>location </td>
      <td><label>
        <input type="text" name="textfield2" required/>
      </label></td>
    </tr>
    <tr>
      <td>Email</td>
      <td><label>
        <input type="text" name="textfield3" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}"/>
      </label></td>
    <tr>
      <td>mobile</td>
      <td><label>
        <input type="text" name="textfield4" required pattern="[6789][0-9]{9}"/>
      </label></td>
    </tr>
    <tr>
      <td>username </td>
      <td><input type="text" name="textfield5" required/></td>
    </tr>
    <tr>
      <td>password</td>
      <td><input type="text" name="textfield6" required/></td>
    </tr>
    <tr>
      <td colspan="2"><label>
        <input type="file" name="file" required/>
      </label></td>
    </tr>
    <tr>
      <td colspan="2"><label>
        <div align="center">
          <input type="submit" name="Submit" value="Register" />
          </div>
      </label></td>
    </tr>
  </table>
  <p>
    <label></label>
  </p>
</form> 
</body>
</html>
